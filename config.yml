# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

# Enable processing of page bundle resources
imaging:
  resampleFilter: "CatmullRom"
  quality: 75
  anchor: "smart"

# Ensure static files and page resources are processed correctly
staticDir: ["static"]

outputs:
  home: ["HTML", "JSON"]

outputFormats:
  JSON:
    mediaType: "application/json"
    baseName: "index"
